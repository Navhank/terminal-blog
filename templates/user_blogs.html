{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>{{ email }}'s blogs</h2>
    {% for blog in blogs %}
        <h3><a href="/posts/{{ blog._id }}">{{ blog.title }}</a></h3>
        <p>{{ blog.description }}</p>
        <hr>
    {% endfor %}

    {% if session["email"] == email%}
        <a href="/blogs/new"><button class="btn btn-primary me-2">New blog</button></a>
    {% endif %}
    <a href="/"><button class="btn btn-primary">Home</button></a>
</div>
{% endblock %}
